<div class="card-deck alinhar-baixo">
  <div class="card-empilhada" *ngFor="let carta of gameService.pilhaDescarte">
    <div class="card-body">
      <img
        class="image"
        src="https://deckofcardsapi.com/static/img/{{carta.carta.value}}{{carta.carta.suit.sigla}}.png"
      />
    </div>
  </div>
</div>
