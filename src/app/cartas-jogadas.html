<div class="card-deck m-lg-5">
  <div class="card-empilhada" *ngFor="let carta of cartasJogadas">
    <div class="card-body">
      <img
        class="image"
        src="https://deckofcardsapi.com/static/img/{{carta.value}}{{carta.suit.sigla}}.png"
      />
    </div>
  </div>
</div>
<button (click)="pegarCartaJogada()">Pegar do monte de cartas jogadas</button>
